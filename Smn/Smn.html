<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0" />
    <link rel="stylesheet" href="Smn.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <script src="Smn.js" defer></script>
    <title>Simon Says</title>
    <meta name="author" content="Krystian Kilian ">
</head>
<body>

    <div id="wrap">
        <button class="button" id="green">
    
        </button>
    
        <button class="button" id="red">
    
        </button>
    
        <button class="button" id="yellow">
    
        </button>
    
        <button class="button" id="blue">
    
        </button>
    
        <div id="black">
    
        </div>

        <div id="icon">
        </div>

        <div id="buttons">
            <input type="text" id="highscore" value="0" />
            <span id="start">Start</span>
            <input type="text" id="score" value="0" />
        </div>

    </div>
    <div id="name">Krystian Kilian</div>
    <div id="status"></div>

</body>
</html>
